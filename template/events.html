{% extends 'base.html' %}
{% load static %}
{%block title%} 
Events
{% endblock %}

{%block content%}

<div class="container p-3 text-center">
    <h1>Current Events</h1><br>
<div class="container">
    {% for i in event %}
    <div class="card text-center" style="width: 30rem; display:inline-block; margin: 10px;">
        <img src="{{i.image.url}}" class="card-img-top" alt="..." height="150px" width="200px">
        <div class="card-body">
            <br><h4 class="card-title"><strong>{{i.name}}</strong></h4>
            <p class="card text-justify">{{i.description}}</p><br>
            <h6 class="card-text"><strong>Location: {{i.location}}</strong></h6>
            <h6 class="card-text"><strong>Date: {{i.event_date}}</strong></h6>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
