{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>{% block title%}
        {% endblock %}
    </title> 
    <!-- CONS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'icofont.css' %}">
    <link rel="stylesheet" href="{% static 'magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'responsive.css' %}">
    <link rel="stylesheet" href="{% static 'slicknav.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="{% static 'images/otc.png' %}" alt="..." class="img-fluid" height: auto>
            <a class="navbar-brand" href="{% url 'index' %}">OutTheCage</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'events' %}">Events</a></li>
            <li><a href="{% url 'faq' %}">FAQ</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'registration' %}">Event Registration</a></li>
            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>LogOut</a></li>            

        </ul>
        <h3 class="text-right">Welcome, {{user.first_name}}</h3>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
        {% endif %}
        </ul>
    </div>
    </nav>

{%block content%}

{% endblock %}

</body>
</html>
