{% extends 'base.html' %}
{% load static %}
{%block title%} 
Home
{% endblock %}

{%block content%}

<div class="container p-3 text-center">
    <h1>Featured Events</h1><br>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    

<div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'images/TSU Welcomes EEC 2023 (Website).png' %}" alt="" width="100%">
            <div class="carousel-caption">
                <h3>TSU Summer Camp</h3>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'images/Circuits and Electronics Workshop - Fall 2023 (Website).png' %}" alt="" width="100%">
            <div class="carousel-caption">
                <h3>IEEE Workshop</h3>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'images/ACID SMILES.png' %}" alt="" width="100%">
            <div class="carousel-caption">
                <h3>Acid Smiles Reveal</h3>
        </div>
    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div> 
{% endblock %}
